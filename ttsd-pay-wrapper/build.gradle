apply plugin: 'war'
apply plugin: 'org.flywaydb.flyway'
apply from: 'db_migration.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: '**/*.jar'),
            project(':ttsd-service')

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

war {
    archiveName "ROOT.war"
    destinationDir = file("war")
    from('/workspace/new_version_config/ttsd-pay-wrapper/') {
        into 'WEB-INF/classes/'
    }
}

flyway {
    def productionFlywayConfig = '/workspace/new_version_config/ttsd-pay-wrapper/jdbc.properties'
    locations = ['filesystem:db_migration/ump_operations']
    user = 'root'
    password = ''
    outOfOrder = true
    schemas = ['ump_operations']
    url = 'jdbc:mysql://192.168.33.10:3306/'
    if (new File(productionFlywayConfig).exists()) {
        Properties properties = new Properties()
        properties.load(new FileInputStream(productionFlywayConfig))
        url = properties.getProperty('jdbc.pay.url', url)
        user = properties.getProperty('jdbc.pay.username', user)
        password = properties.getProperty('jdbc.pay.password', password)
    }
}