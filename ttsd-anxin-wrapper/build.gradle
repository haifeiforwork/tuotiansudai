apply plugin: 'war'
apply from: 'db_migration.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: '**/*.jar'),
            project(':ttsd-service'),
            project(':ttsd-point-service'),
            project(':ttsd-log-service'),
            project(':ttsd-edxactivity-repository'),
            project(':ttsd-anxin-sign'),
            project(':ttsd-membership'),
            project(':ttsd-dependency'),
            project(':ttsd-util'),
            project(':ttsd-config'),
            project(':ttsd-client'),
            project(':ttsd-user-service')

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

war {
    archiveName "ttsd-anxin-wrapper.war"
    destinationDir = file("war")

    from("${configPath}/ttsd-anxin-wrapper/anxinsign.jks") {
        into 'WEB-INF/classes/'
    }
}

task renameWar {
    doLast {
        file("${project.projectDir.getPath()}/war/ttsd-anxin-wrapper.war").renameTo(file("${project.projectDir.getPath()}/war/ROOT.war"))
    }
}