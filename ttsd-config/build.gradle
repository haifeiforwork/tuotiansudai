buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

apply plugin: 'java'
apply plugin: 'org.flywaydb.flyway'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

processResources.outputs.upToDateWhen { false }

dependencies {
    compile 'mysql:mysql-connector-java:5.1.39',
            'com.coreos:jetcd-core:0.0.1',
            'log4j:log4j:1.2.17'
}

processResources {
    exclude("${project.projectDir.getPath()}/src/main/resources/*.properties")
}

/**
 * parameter: dbhost dbport database
 * dbhost default value: ttsd-env.properties common.jdbc.host
 * dbport default value: ttsd-env.properties common.jdbc.port
 * database default value: aa
 * example: gradle -Pdbhost=192.168.33.10 -Pdbport=3306 -Pdatabase=aa ttsd-config:flywayMigrate
 *
 */
flyway {
    outOfOrder = true
    validateOnMigrate = false
    def defaultDatabase = 'aa'
    def defaultHost = '192.168.33.10'
    def defaultPort = '3306'
    def defaultEnv = 'DEV'
    def defaultUsername = 'root'
    def defaultPwd = 'root'
    if (project.hasProperty('database')) {
        defaultDatabase = database
    }
    if (project.hasProperty('host')) {
        defaultHost = host
    }
    if (project.hasProperty('port')) {
        defaultPort = port
    }
    if (project.hasProperty('env')) {
        defaultEnv = env
    }
    if (project.hasProperty('username')) {
        defaultUsername = username
    }
    if (project.hasProperty('pwd')) {
        defaultPwd = pwd
    }

    locations = ["filesystem:db_migration/${defaultDatabase}"]
    schemas = ["${defaultDatabase}"]

    url = "${defaultEnv}" == "PRODUCTION" ? "jdbc:mysql://${defaultHost}:${defaultPort}/${defaultDatabase}?useUnicode=true&characterEncoding=UTF-8" : "jdbc:mysql://${defaultHost}:${defaultPort}?useUnicode=true&characterEncoding=UTF-8"
    user = "${defaultUsername}"
    password = "${defaultPwd}"
}
