    <!--[if lt IE 9]>

    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- link bootstrap css and js -->
    <link href="../../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../../js/jquery-1.10.1.min.js"></script>
    <!-- jquery -->
    <script src="../../js/bootstrap.min.js"></script>
    <!-- link bootstrap css and js -->

    <link rel="stylesheet" href="../../skin/css/index.css">
    <!-- 日历插件 -->
    <link href="../../css/bootstrap/bootstrap-datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="../../js/moment-with-locales.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/bootstrap-datetimepicker.js"></script>
    <!-- 富文本编辑器 -->
    <script type="text/javascript" charset="utf-8" src="../../common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../common/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../common/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="../../common/ueditor/ueditor.js"></script>
    <!-- 富文本编辑器  end-->
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker();
        });
    </script>
</head>
<body>

<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">

        </div>
    </nav>
</header>

<!-- main begin -->
<div class="main">
    <div class="container">
        <div class="row">
            <!-- menu sidebar -->
            <div class="col-md-2">
                <ul class="nav bs-docs-sidenav">
                    <li class="active"><a href="../index.html">所有借款</a></li>
                    <li><a href="firstTrial.html">初审的借款</a></li>
                    <li><a href="moneyCollect.html">筹款中借款</a></li>
                    <li><a href="finishRefund.html">完成还款的借款</a></li>
                    <li><a href="Drain.html">已经流标的借款</a></li>
                    <li><a href="overdue.html">逾期借款</a></li>
                    <li><a href="star.html">发起借款</a></li>
                    <li><a href="twoTrial.html">复审借款</a></li>
                    <li><a href="recheck.html">复审核借款</a></li>
                    <li><a href="check.html">审核借款</a></li>
                    <li><a href="fundsEdit.html">复审借款</a></li>
                </ul>
            </div>
            <!-- menu sidebar end -->

            <!-- content area begin -->
            <div class="col-md-10">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">借款项目名称: </label>

                        <div class="col-sm-4">
                            <input type="text" id="project" class="form-control" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">代理用户: </label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">借款用户: </label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">标的类型: </label>

                        <div class="col-sm-4">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    先付利息后还本金，按天计息，即投即生息
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">项目描述: </label>

                        <div class="col-sm-10">
                            <script id="editor" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="form-group input-append">
                        <label for="project" class="col-sm-2 control-label">筹款启动时间: </label>

                        <div class="col-sm-4">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='text' class="form-control"/>
					                <span class="input-group-addon">
					                    <span class="glyphicon glyphicon-calendar"></span>
					                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group input-append">
                        <label for="project" class="col-sm-2 control-label">筹款截止时间: </label>

                        <div class="col-sm-4">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='text' class="form-control"/>
					                <span class="input-group-addon">
					                    <span class="glyphicon glyphicon-calendar"></span>
					                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">风险等级: </label>

                        <div class="col-sm-4">
                            <span class="form-control"> AAA</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">初审是否通过: </label>

                        <div class="col-sm-4">
                            <span class="label label-success "> 是</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">属性: </label>

                        <div class="col-sm-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    首页
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">操作: </label>

                        <div class="col-sm-4">

                            <button type="submit" class="btn btn-primary">放款</button>
                            <button type="submit" class="btn btn-primary">延期</button>
                            <button type="submit" class="btn btn-primary">流标</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- content area end -->
        </div>
    </div>
</div>
<!-- main end -->

</body>
</html>
