apply plugin: 'war'

dependencies {
    def springVersion = '4.1.6.RELEASE'
    def springSecurityVersion = '4.0.1.RELEASE'
    def freemarkerVersion = '2.3.22'
    def jacksonVersion = '2.5.4'
    compile "org.springframework:spring-webmvc:$springVersion",
            "org.springframework:spring-context-support:$springVersion",
            "org.springframework.security:spring-security-web:$springSecurityVersion",
            "org.springframework.security:spring-security-config:$springSecurityVersion",
            "org.freemarker:freemarker:$freemarkerVersion",
            "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"

    compile project(':ttsd-service')
}

war {
    archiveName "ttsd-console.war"
    destinationDir = file("war")
    from('/workspace/new_version_config/ttsd-console/') {
        into 'WEB-INF/classes/'
    }
}