web:
  image: "andreptb/tomcat:8-jdk8"
  environment:
    - "TZ=Asia/Shanghai"
    - "TTSD_ETCD_ENV=${TTSD_ETCD_ENV}"
    - "JAVA_OPTS=-Xmx1024m"
  ports:
    - "20002:8080"
  volumes:
    - ./ttsd-web/war:/usr/local/tomcat/webapps
    - /var/log/tuotian/web:/usr/local/tomcat/logs
    - /var/log/tuotian/web:/var/log/tomcat
  links:
    - "pay-wrapper"
    - "sms-wrapper"
    - "redis-server"
    - "static-server"
    - "user-rest-service"
    - "anxin-wrapper"
