<ui:composition template="/admin/templates/ui.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <f:metadata>
        <f:viewParam name="repayTime" value="#{creditorRepayPlanList.repayTime}"></f:viewParam>
    </f:metadata>

    <ui:define name="content">

        <div class="entry">
            <p:toolbar>
                <p:toolbarGroup>
                    <h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel} 债权还款计划"></h:outputLabel>
                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer></p:spacer>
            <h:form id="form">
                <p:dataTable id="dataTable" value="#{creditorRepayPlanList.searchDetail}" var="creditorRepayPlan">

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="还款日期"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{creditorRepayPlan.repayDay}"></h:outputText>
                    </p:column>

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="还款金额"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{creditorRepayPlan.repayMoney}"></h:outputText>
                    </p:column>

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="标的名称"></h:outputText>
                        </f:facet>
                        <a href="#{path}/p2p_loan/#{creditorRepayPlan.loanId}" target="_blank">#{creditorRepayPlan.loanName}</a>
                    </p:column>

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="借款人"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{creditorRepayPlan.userId}"></h:outputText>
                    </p:column>

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="还款状态"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{creditorRepayPlan.status}"></h:outputText>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

    </ui:define>


</ui:composition>
